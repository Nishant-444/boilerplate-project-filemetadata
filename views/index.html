<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Metadata Microservice</title>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-50">

  <div class="max-w-xl w-full bg-white shadow-2xl rounded-xl p-8 space-y-6 border-t-4 border-indigo-600">
    <header class="text-center">
      <h1 class="text-3xl font-extrabold text-indigo-700">File Metadata Microservice</h1>
      <p class="mt-2 text-gray-500">Upload a file to view its size, type, and name.</p>
    </header>

    <section class="bg-gray-50 p-6 rounded-lg border border-gray-200">
      <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Upload a File</h2>

      <!-- CRITICAL: Form must use enctype="multipart/form-data" -->
      <form action="/api/filemetadata" method="POST" enctype="multipart/form-data" class="space-y-4">

        <label for="upfile" class="block text-sm font-medium text-gray-700">Select File:</label>

        <input type="file" id="upfile" name="upfile"
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition duration-150 ease-in-out"
          required />

        <button type="submit"
          class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out transform hover:scale-[1.01]">
          Submit File
        </button>
      </form>
    </section>

    <footer class="text-center text-sm text-gray-400 pt-4">
      <p>API Endpoint: <code class="bg-gray-200 px-1 rounded-md text-sm">POST /api/filemetadata</code></p>
      <p>Response structure: <code
          class="bg-gray-200 px-1 rounded-md text-sm">{ name: String, type: String, size: Number }</code></p>
    </footer>
  </div>

</body>

</html>
